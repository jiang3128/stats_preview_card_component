<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="box">
        <div class="text-area">
          <div class="header-text">Get <a>insights</a> that help your business grow.</div>
          <div class="sub-header-text">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</div>
          <div class="inner-box">
            <ul class="number-text">10k+ <br>
              <li class="number-text-indicator">companies</li>
            </ul>
            <ul class="number-text">314 <br>
              <li class="number-text-indicator">templates</li>
            </ul>
            <ul class="number-text">12m+ <br>
              <li class="number-text-indicator">queries</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="overlay"><img class="photo" src="images/image-header-desktop.jpg" alt="image-header-desktop" /></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jiang3128/stats_preview_card_component">Jiang Zhu</a>.
    </div>
  </main>
</body>

</html>
